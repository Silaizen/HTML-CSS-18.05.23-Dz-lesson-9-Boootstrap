<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>User Profile</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <img src="home.png" alt="Логотип" width="50" height="50" />
          Home
        </a>
        <a class="navbar-brand" href="homework.html"> Homework </a>
        <a class="navbar-brand" href="setting.html"> Setting </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li>
              <img src="av_64.png" alt="Логотип" width="50" height="50" />
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Profile Picture</h5>
              <img src="av_256.png" alt="Profile Picture" class="img-fluid" />
              <div class="mt-3">
                <input type="file" class="form-control-file" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Personal Information</h5>
              <form>
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" />
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" />
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" />
                </div>
                <div class="form-group">
                  <label for="socialLink">Social Network Link</label>
                  <input type="url" class="form-control" id="socialLink" />
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title">Change Password</h5>
              <form>
                <div class="form-group">
                  <label for="currentPassword">Current Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="currentPassword"
                  />
                </div>
                <div class="form-group">
                  <label for="newPassword">New Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="newPassword"
                  />
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Change</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
